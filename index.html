<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Fredy Gabriel Funes Valle">
  <meta name="description" content="Rating Component frontend mentor">
  <meta name="keywords" content="HTML,CSS,JS,BOOTSTRAP,FEM">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/d6d1a0e5e4.js" crossorigin="anonymous"></script>
  <!-- BS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>Interactive Rating component</title>
</head>
<body>
  <main class="d-flex justify-content-center
  align-items-center">
    <div class="container main d-none">
      <div class="rating-container container">
        <img src="icon-star.svg" class="rounded-5">
        <h3 class="card-title fw-bold">How did we do?</h3>
        <p class="text">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
        <div class="rating-nums d-flex justify-content-between">
          <span class="rating-num text-center" id="1">1</span>
          <span class="rating-num text-center" id="2">2</span>
          <span class="rating-num text-center" id="3">3</span>
          <span class="rating-num text-center" id="4">4</span>
          <span class="rating-num text-center" id="5">55</span>
        </div>
        <button class="btn-submit rounded-5 p-2 border-0" id="btn">SUBMIT</button>
      </div>
    </div>
    <!-- SUBMITTED PAGE -->
    <div class="submitted-container container">
      <img src="illustration-thank-you.svg" alt="thankyou" class="mx-auto img-sub mb-2">
      <p class="rated">You selected <span id="res"></span> out of 5</p>
      <h3 class="card-title fw-bold">Thank you!</h3>
      <p class="text text-center mt-3">We appreciate you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
